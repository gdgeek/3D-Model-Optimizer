services:
  glb-optimizer:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mount resource folder for test files
      - ./resource:/app/resource
      # Persist temp files (optional, for debugging)
      - ./temp:/app/temp
      # Mount public folder for live UI development
      - ./public:/app/public
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api-docs"]
      interval: 30s
      timeout: 10s
      retries: 3
